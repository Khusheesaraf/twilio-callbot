<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 30px 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            border: 8px solid #2a2a2a;
        }

        .screen {
            background: #0a0a0a;
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .phone-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 32px;
            text-align: center;
            width: 100%;
            outline: none;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .phone-input::placeholder {
            color: #444;
        }

        .call-button {
            background: linear-gradient(135deg, #00d084 0%, #00a86b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 208, 132, 0.3);
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 208, 132, 0.4);
        }

        .call-button:active {
            transform: translateY(0);
        }

        .call-button:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        .call-icon {
            width: 24px;
            height: 24px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(0, 208, 132, 0.1);
            color: #00d084;
            border: 1px solid rgba(0, 208, 132, 0.3);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .from-number {
            color: #666;
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="screen-label">Enter Phone Number</div>
            <input 
                type="tel" 
                class="phone-input" 
                id="phoneNumber" 
                placeholder="+919632206169"
                maxlength="15"
            >
            <div class="from-number">From: +15187126925</div>
        </div>
        
        <button class="call-button" id="callButton">
            <svg class="call-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            Call Now
        </button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneNumber');
        const callButton = document.getElementById('callButton');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (isError ? 'error' : 'success');
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        callButton.addEventListener('click', async () => {
            const toNumber = phoneInput.value.trim();
            
            if (!toNumber) {
                showStatus('Please enter a phone number', true);
                return;
            }

            // Disable button during call
            callButton.disabled = true;
            callButton.textContent = 'Calling...';

            try {
                const response = await fetch('https://unideated-davin-unendable.ngrok-free.dev/dialout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to_number: toNumber,
                        from_number: '+15187126925'
                    })
                });

                if (response.ok) {
                    showStatus('Call initiated successfully!');
                } else {
                    const errorData = await response.text();
                    showStatus(`Call failed: ${errorData}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                // Re-enable button
                callButton.disabled = false;
                callButton.innerHTML = `
                    <svg class="call-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    Call Now
                `;
            }
        });

        // Allow Enter key to trigger call
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                callButton.click();
            }
        });
    </script>
</body>
</html>
